sudo: true
language: node_js
node_js: "6"

addons:
  chrome: stable
  apt:
    packages:
      - chromium-chromedriver

services:
  - postgresql

cache:
  bundler: true
  yarn: true
  directories:
    - node_modules
    - public
    - tmp

env:
  # Build options
  - RAKE_ENV=test
    DISPLAY=:99.0
    JAVASCRIPT_DRIVER=chrome
    GCLOUD_PROJECT_ID="todo-app-rails"
    GCLOUD_KEYFILE=""

install:
  - bundle install
  - yarn install --pure-lockfile

before_script:
  # Setup database
  - google-chrome-stable --headless --no-sandbox
  - chromedriver-update
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - bundle exec rake db:setup
  - bundle exec rake db:seed

script:
  - yarn run test
  # @TODO
  # - yarn run lint
