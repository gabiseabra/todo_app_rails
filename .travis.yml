sudo: true
language: node_js
node_js: "6"

services:
  - postgresql

cache:
  bundler: true
  yarn: true
  directories:
    - node_modules
    - public
    - tmp

env:
  # Build options
  - RAKE_ENV=test
    GCLOUD_PROJECT_ID="todo-app-rails"
    GCLOUD_KEYFILE=

install:
  - bundle install
  - yarn install --pure-lockfile

before_script:
  - bundle exec rake db:setup
  - bundle exec rake db:seed
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - yarn run test
